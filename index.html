<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- open btn -->
        <button id="open_cart_btn">
            <img src="images/cart.icon.jpg" alt="" style="width: 30px" />
        </button>
        <!-- side cart -->
        <div class="sidecart">
            <div class="cart_content">
                <!-- cart header -->
                <div class="cart_header">
                    <img src="images/cart.icon.jpg" alt="" style="width: 30px;" />
                    <div class="header_title">
                        <h2>Your Cart</h2>
                        <span id="items_num">4</span>
                    </div>
                    <span id="close_btn" class="close_btn">&times;</span>
                </div>
                <!-- cart items -->
                <div class="cart_items">
                    <!-- item1 -->
                    <div class="cart_item">
                        <div class="remove_item">
                            <span>&times;</span>
                        </div>
                        <div class="item_img">
                            <img src="images/DOM-Image.jpg" alt="">
                        </div>
                        <div class="item_details">
                            <p>Bluetooth Ultra Thin Wireless Mouse</p>
                            <strong>#1100</strong>
                            <div class="qty">
                                <span>-</span>
                                <strong>1</strong>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <!-- /item1 -->
                    <!-- item2 -->
                    <div class="cart_item">
                        <div class="remove_item">
                            <span>&times;</span>
                        </div>
                        <div class="item_img">
                            <img src="images/iphone.jpg" alt="">
                        </div>
                        <div class="item_details">
                            <p>Apple IPhone 11 Pro Max</p>
                            <strong>#1000</strong>
                            <div class="qty">
                                <span>-</span>
                                <strong>1</strong>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <!-- /item2 -->
                    <!-- item3 -->
                    <div class="cart_item">
                        <div class="remove_item">
                            <span>&times;</span>
                        </div>
                        <div class="item_img">
                            <img src="images/image3.jpg" alt="">
                        </div>
                        <div class="item_details">
                            <p>Sony PlayStation 5 (PS5) Console</p>
                            <strong>#900</strong>
                            <div class="qty">
                                <span>-</span>
                                <strong>1</strong>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <!-- /item3 -->
                    <!-- item4 -->
                    <div class="cart_item">
                        <div class="remove_item">
                            <span>&times;</span>
                        </div>
                        <div class="item_img">
                            <img src="images/image2.jpg" alt="">
                        </div>
                        <div class="item_details">
                            <p>Plastic Foldable Adjustable Stand Holder For Laptop Black</p>
                            <strong>#990</strong>
                            <div class="qty">
                                <span>-</span>
                                <strong>1</strong>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <!-- /item1 -->
                </div>
                <!-- cart actions -->
                <div class="cart_Actions">
                    <div class="subtotal">
                        <p>SUBTOTAL:</p>
                        <p>#<span id="subtotal_price">3990</span></p>
                    </div>
                    <button>View Cart</button>
                    <button>Checkout</button>
                </div>
            </div>
        </div>
    </body>
</html>
