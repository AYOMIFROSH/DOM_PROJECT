<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- open btn -->
        <button id="open_cart_btn">
            <img src="images/CartIcon.jpg" alt="" style="width: 30px" />
        </button>

        <!-- items -->
        <div class="items"></div>
        
        <!-- backdrop -->
        <div class="backdrop"></div>
        <!-- side cart -->
        <div id="sidecart" class="sidecart">
            <div class="cart_content">
                <!-- cart header -->
                <div class="cart_header">
                    <img src="images/sideCart.jpg" alt="" style="width: 30px;" />
                    <div class="header_title">
                        <h2>Your Cart</h2>
                        <span id="items_num">0</span>
                    </div>
                    <span id="close_btn" class="close_btn">&times;</span>
                </div>
                <!-- cart items -->
                <div class="cart_items"></div>
                <!-- cart actions -->
                <div class="cart_Actions">
                    <div class="subtotal">
                        <p>SUBTOTAL:</p>
                        <p>#<span id="subtotal_price">3990</span></p>
                    </div>
                    <button>View Cart</button>
                    <button>Checkout</button>
                </div>
            </div>
        </div>
    </body>
</html>
